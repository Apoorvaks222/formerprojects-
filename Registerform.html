<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, white, black);
            color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }

       
        form label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

       
        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

       
        form button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #d45d5d;
        }

      
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="address">Farm Address</label>
            <input type="text" id="address" name="address" required>
        
            <label for="city">City/Town</label>
            <input type="text" id="city" name="city" required>
        
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
        
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>
      
            <label for="farmSize">Farm Size (in acres)</label>
            <input type="number" id="farmSize" name="farmSize" required>

        
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="former">Former</option>
               
            </select>

            <label for="farmType">Type of Farm</label>
            <select id="farmType" name="farmType" required>
                <option value="crop">Crop Farming</option>
                <option value="livestock">Livestock Farming</option>
                <option value="mixed">Mixed Farming</option>
                <option value></option>
                </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const prefix = gender === "female" ? "MF" : "MM";
            const uniqueID = prefix + Date.now().toString().slice(-6); 
            alert(`Registration Successful! Your ID: ${uniqueID}`);
            window.location.href = `Onlinepayment.html?farmerID=${uniqueID}`;
        });
    </script>
   
    
</body>
</html>
