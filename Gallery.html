<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            width: 100%;
        }

        .gallery figure {
            margin: 0;
            position: relative;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .gallery figcaption {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        .add-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #555;
        }

      
        .extra-item {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 40px;
            width: 300px;
            font-size: 1.2rem;
            color: #333;
        }

    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

  
    <div class="extra-item">
        <h2>Featured Equipment</h2>
        
    </div>

   
    <div class="gallery">
        
        <figure>
            <img src="image1.jpg" alt="Image 1">
            <figcaption>High-quality farming equipment to help with all your agricultural needs.</figcaption>
        </figure>
        

        <figure>
            <img src="cow.jpg" alt="cow">
            <figcaption>Cows are an essential part of farm life, providing milk, meat, and valuable manure.</figcaption>
        </figure>
        
        <figure>
            <img src="image2.jpg" alt="Image 2">
            <figcaption>Premium tractors for efficient plowing and farming tasks.</figcaption>
        </figure>
    </div>


    <a href="Addimage.html" class="add-button">Add New Image</a>
</body>
</html>
